name: CI - .NET Backend

on:
  push:
    branches: ["production"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore --configuration Release